<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="todo.css">
    <script src="./todo.js" defer ></script>
</head>
<body>
    
    <header>
        <div class="container">
            <p>Todo List</p>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="todo--outer--container">
                <h3>Todo Items</h3>
                <div id="addTodo">
                    <input type="text" name="addTodo" id="addTodoInput">
                    <button>Add Todo</button>
                </div>

                <div id="todoList">
            
                </div>

            </section>

            <section id="todoDoneItems">
                <h3>Done Items</h3>
            </section>
            
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Footer</p>
        </div>
    </footer>

</body>
</html>
